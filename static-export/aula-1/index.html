<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 1 - Evangelho Matheus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #5a9bba 0%, #7ab8d4 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .badge {
      display: inline-block;
      background: linear-gradient(180deg, #2d4a5e 0%, #1a2e3d 100%);
      color: #f4d03f;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 20px;
      border: 2px solid #f4d03f;
    }
    
    .badge::before,
    .badge::after {
      content: "⭐";
      margin: 0 8px;
    }
    
    .title {
      color: #f4d03f;
      font-size: 48px;
      font-weight: 800;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      line-height: 1.1;
    }
    
    .video-container {
      background: #1a2e3d;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background: #8b1a1a;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      cursor: pointer;
    }
    
    .play-button {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    
    .play-button:hover {
      transform: scale(1.1);
    }
    
    .play-button svg {
      width: 30px;
      height: 30px;
      fill: #8b1a1a;
      margin-left: 5px;
    }
    
    .thumbnail-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255,255,255,0.3);
      font-size: 72px;
      font-weight: 900;
      letter-spacing: 5px;
      z-index: 0;
    }
    
    .hidden {
      display: none !important;
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 32px;
      }
      
      .badge {
        font-size: 12px;
        padding: 10px 20px;
      }
      
      .thumbnail-text {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="badge">AULA 1 - EVANGELHO MATHEUS</div>
      <h1 class="title">O SUSTO DO EVANGELHO</h1>
    </div>
    
    <div class="video-container">
      <div class="video-wrapper">
        <span class="thumbnail-text">BÍBLIA</span>
        <video id="video" playsinline>
          <source src="video.mp4" type="video/mp4">
        </video>
        <div class="video-overlay" id="overlay" onclick="playVideo()">
          <div class="play-button">
            <svg viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    
    function playVideo() {
      video.play();
      overlay.classList.add('hidden');
    }
    
    video.addEventListener('pause', () => {
      overlay.classList.remove('hidden');
    });
    
    video.addEventListener('ended', () => {
      overlay.classList.remove('hidden');
    });
  </script>
</body>
</html>
