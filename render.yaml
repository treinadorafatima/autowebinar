services:
  - type: web
    name: webinario-sistema
    env: node
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      npm install
      npm run db:push
      npm run build
      mkdir -p uploads/temp uploads/videos uploads/images videos
      chmod -R 755 uploads videos
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
databases:
  - name: postgres
    plan: free
